<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Halloween 2023 Countdown</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="bg-video-container">
		<video src="video/bg2.mp4" class="bg-video" autoplay muted loop></video>
	</div>
	<div class="clock">
		<div class="clock-face">
			<h2 class="clock-heading">Clock</h2>
			<div class="clock-hands">
				<!-- my error was not combining these classes properly -->
				<div class="clock-hand clock-hours"></div> 
				<div class="clock-hand clock-minutes"></div>
				<div class="clock-hand clock-seconds"></div>
			</div>
			<div class="countdown">
				<h2 class="countdown-heading">Halloween 2023</h2>
				<div class="countdown-body">
					<div class="countdown-days">10</div>:
					<div class="countdown-hours">20</div>:
					<div class="countdown-minutes">25</div>:
					<div class="countdown-seconds">50</div>
				</div>
				<h2 class="countdown-heading">Days Hr Min Sec</h2>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script> 
</body>
</html>
